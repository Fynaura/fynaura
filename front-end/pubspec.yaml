name: fynaura
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.5.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  http: ^0.13.3
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.2"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/fynaura.png"

flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - images/fynaura.png
    - images/fynaura-icon.png
    - images/google.png
    - images/fb.png
    - images/apple.png
    - images/cellphone.png
